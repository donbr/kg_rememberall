                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff7f00", "font": {"color": "black"}, "id": "\"ADVERSE WEATHER\"", "label": "\"ADVERSE WEATHER\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ADVERSE WEATHER\"\n        Type: CONCEPT\n        Description: \"Adverse weather conditions were a challenge faced by the Royal Navy and air forces while conducting the evacuation at Dunkirk.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#f781bf", "font": {"color": "black"}, "id": "\"AEROPLANES\"", "label": "\"AEROPLANES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"AEROPLANES\"\n        Type: CATEGORY\n        Description: \"Aeroplanes refer to the aircraft used in military operations, particularly the Hurricane, Spitfire, and Defiant, highlighting their importance in aerial combat.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#e41a1c", "font": {"color": "black"}, "id": "\"GENERAL WEYGAND\"", "label": "\"GENERAL WEYGAND\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"GENERAL WEYGAND\"\n        Type: PERSON\n        Description: \"General Weygand assumed command of the French forces after General Gamelin, playing a key role in the military strategies employed in Belgium.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"BRITISH EXPEDITIONARY FORCE\"", "label": "\"BRITISH EXPEDITIONARY FORCE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"BRITISH EXPEDITIONARY FORCE\"\n        Type: ORGANIZATION\n        Description: \"The British Expeditionary Force refers to the military force that has returned to defend the island, indicating a state of readiness for potential conflict.\"\u003cSEP\u003e\"The British Expeditionary Force was a military formation of the British Army that played a significant role in early battles of the First World War and is noted for its effectiveness despite facing challenges.\"\u003cSEP\u003e\"The British Expeditionary Force was a military formation that played a critical role in the defense against the German forces during the campaign in Belgium.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\u003cSEP\u003echunk-58115f97dbdca0a27d5683dc5f9cb80d\u003cSEP\u003echunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#f781bf", "font": {"color": "black"}, "id": "\"ARMORED VEHICLES\"", "label": "\"ARMORED VEHICLES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ARMORED VEHICLES\"\n        Type: CATEGORY\n        Description: \"Armored Vehicles are military transport vehicles that played a significant role in ground operations during the war, with substantial losses reported in battle.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#e41a1c", "font": {"color": "black"}, "id": "\"GENERAL GAMELIN\"", "label": "\"GENERAL GAMELIN\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"GENERAL GAMELIN\"\n        Type: PERSON\n        Description: \"General Gamelin was the initial commander of French forces before General Weygand took over, involved in the early strategic decisions.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#e41a1c", "font": {"color": "black"}, "id": "\"LORD GORT\"", "label": "\"LORD GORT\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"LORD GORT\"\n        Type: PERSON\n        Description: \"Lord Gort is the gallant Commander-in-Chief of the British Expeditionary Force, tasked with reconstituting the military strength to defend against invasion.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#ff7f00", "font": {"color": "black"}, "id": "\"COLOSSAL AND SHATTERING POWER\"", "label": "\"COLOSSAL AND SHATTERING POWER\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"COLOSSAL AND SHATTERING POWER\"\n        Type: CONCEPT\n        Description: \"Colossal and Shattering Power refers to the overwhelming military capabilities associated with modern warfare, which the young airmen wield in their defense efforts.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"CALAIS\"", "label": "\"CALAIS\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"CALAIS\"\n        Type: GEO\n        Description: \"Calais was a significant location for intense fighting, where Allied forces attempted to maintain control against the German advance.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"NAZI GERMANY\"", "label": "\"NAZI GERMANY\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"NAZI GERMANY\"\n        Type: ORGANIZATION\n        Description: \"Nazi Germany is the antagonist in this context, representing the imperial threat that has led to increased military measures.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#f781bf", "font": {"color": "black"}, "id": "\"YOUTH\"", "label": "\"YOUTH\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"YOUTH\"\n        Type: CATEGORY\n        Description: \"Youth represents the young airmen and soldiers who are actively engaged in warfare, embodying hope and sacrifice during a critical time in history.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"BOULOGNE\"", "label": "\"BOULOGNE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"BOULOGNE\"\n        Type: GEO\n        Description: \"Boulogne served as a site of desperate fighting, showcasing the challenges faced by the defending forces during the invasion.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"PARLIAMENT\"", "label": "\"PARLIAMENT\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"PARLIAMENT\"\n        Type: ORGANIZATION\n        Description: \"Parliament is the legislative body that grants powers to address security measures and oversees military decisions.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#ff7f00", "font": {"color": "black"}, "id": "\"CIVILIZATION\"", "label": "\"CIVILIZATION\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"CIVILIZATION\"\n        Type: CONCEPT\n        Description: \"Civilization refers to the societal structures and values that are perceived to be at stake in the face of military conflict and aggression.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"SECOND WORLD WAR\"", "label": "\"SECOND WORLD WAR\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"SECOND WORLD WAR\"\n        Type: EVENT\n        Description: \"The Second World War was the broader context in which these military operations took place, influencing strategies and actions of the involved forces.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"HIS MAJESTY\u0027S GOVERNMENT\"", "label": "\"HIS MAJESTY\u0027S GOVERNMENT\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"HIS MAJESTY\u0027S GOVERNMENT\"\n        Type: ORGANIZATION\n        Description: \"His Majesty\u0027s Government is the ruling authority responsible for the nation\u0027s defense and military organization during the war.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#f781bf", "font": {"color": "black"}, "id": "\"ARMIES\"", "label": "\"ARMIES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ARMIES\"\n        Type: CATEGORY\n        Description: \"Armies are organized military forces, and in this context refer to the various national forces involved in the conflict, showcasing their struggles and efforts in battles.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"GERMAN ARMY\"", "label": "\"GERMAN ARMY\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"GERMAN ARMY\"\n        Type: ORGANIZATION\n        Description: \"The German Army conducted the invasion into Belgium, employing tactical maneuvers such as armored divisions and mechanized forces to overwhelm Allied defenses.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"WORLD\"", "label": "\"WORLD\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"WORLD\"\n        Type: ORGANIZATION\n        Description: \"World represents a collective entity or organization with power and resources, taking action towards rescue and liberation.\"\n        Source ID: chunk-f9126779827abdbf5affe221ebf37868\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"THE BRITISH EMPIRE\"", "label": "\"THE BRITISH EMPIRE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"THE BRITISH EMPIRE\"\n        Type: ORGANIZATION\n        Description: \"The British Empire refers to the collective territories and nations under British rule, promoting unity in defense against tyranny.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#ff7f00", "font": {"color": "black"}, "id": "\"LOSSES\"", "label": "\"LOSSES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"LOSSES\"\n        Type: CONCEPT\n        Description: \"Losses are the casualties and setbacks experienced during military engagements, highlighting the impact of war on personnel and equipment.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"ROYAL AIR FORCE\"", "label": "\"ROYAL AIR FORCE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ROYAL AIR FORCE\"\n        Type: ORGANIZATION\n        Description: \"The Royal Air Force is a distinguished military air service of the United Kingdom, known for its bravery and operational capabilities during the war efforts, including engagement in aerial combat.\"\u003cSEP\u003e\"The Royal Air Force provided aerial support during the evacuation, engaging the German Air Force to protect British and French forces.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\u003cSEP\u003echunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"ARMIES OF THE NORTH\"", "label": "\"ARMIES OF THE NORTH\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ARMIES OF THE NORTH\"\n        Type: ORGANIZATION\n        Description: \"The Armies of the north referred to the collective French and British forces working together to defend against the German invasion in Belgium.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"FRENCH REPUBLIC\"", "label": "\"FRENCH REPUBLIC\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"FRENCH REPUBLIC\"\n        Type: ORGANIZATION\n        Description: \"The French Republic is allied with the British Empire, indicating international cooperation against a common enemy.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"FIERCE BATTLES\"", "label": "\"FIERCE BATTLES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"FIERCE BATTLES\"\n        Type: EVENT\n        Description: \"Fierce Battles refer to intense military engagements that occur on multiple fronts during the war, characterized by high stakes and significant challenges.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"BRITISH ARMY\"", "label": "\"BRITISH ARMY\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"BRITISH ARMY\"\n        Type: ORGANIZATION\n        Description: \"The British Army played a crucial role during the evacuation and faced the German forces in a defensive capacity.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"QUEEN VICTORIA\u2019S RIFLES\"", "label": "\"QUEEN VICTORIA\u2019S RIFLES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"QUEEN VICTORIA\u2019S RIFLES\"\n        Type: ORGANIZATION\n        Description: \"The Queen Victoria\u2019s Rifles were part of the British forces that defended Calais, showcasing the diverse makeup of the military during the conflict.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#f781bf", "font": {"color": "black"}, "id": "\"FIFTH COLUMN\"", "label": "\"FIFTH COLUMN\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"FIFTH COLUMN\"\n        Type: CATEGORY\n        Description: \"Fifth Column refers to subversive groups or individuals that may undermine national security, particularly in times of war.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#ff7f00", "font": {"color": "black"}, "id": "\"30,000 MEN\"", "label": "\"30,000 MEN\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"30,000 MEN\"\n        Type: CONCEPT\n        Description: \"30,000 Men signifies the reported figures for casualties during military operations, stressing the human cost of the conflict.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#f781bf", "font": {"color": "black"}, "id": "\"MIGHT\"", "label": "\"MIGHT\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"MIGHT\"\n        Type: CATEGORY\n        Description: \"Might signifies the strength and resources of the World organization, emphasizing its capability to undertake significant actions such as rescue and liberation.\"\n        Source ID: chunk-f9126779827abdbf5affe221ebf37868\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"60TH RIFLES\"", "label": "\"60TH RIFLES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"60TH RIFLES\"\n        Type: ORGANIZATION\n        Description: \"The 60th Rifles were involved in the defense of Calais against German forces, illustrating the bravery of the Allied troops.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"INVASION\"", "label": "\"INVASION\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"INVASION\"\n        Type: EVENT\n        Description: \"Invasion refers to the potential military aggression threatening the island, necessitating heightened defense measures.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#ff7f00", "font": {"color": "black"}, "id": "\"MILITARY STRENGTH\"", "label": "\"MILITARY STRENGTH\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"MILITARY STRENGTH\"\n        Type: CONCEPT\n        Description: \"Military Strength refers to the overall capability and readiness of a country\u0027s armed forces to engage in warfare and respond to threats.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"ROYAL NAVY\"", "label": "\"ROYAL NAVY\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ROYAL NAVY\"\n        Type: ORGANIZATION\n        Description: \"The Royal Navy coordinated the evacuation of troops, engaging numerous vessels to rescue stranded soldiers.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"RIFLE BRIGADE\"", "label": "\"RIFLE BRIGADE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"RIFLE BRIGADE\"\n        Type: ORGANIZATION\n        Description: \"The Rifle Brigade was another unit that participated in the defense of Calais, engaged in intense street fighting against the Germans.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"THE ISLAND\"", "label": "\"THE ISLAND\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"THE ISLAND\"\n        Type: GEO\n        Description: \"The Island refers to the geographical location being defended, presumably Britain, which is central to the discussion of home defense against invasion.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"LIBERATION\"", "label": "\"LIBERATION\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"LIBERATION\"\n        Type: EVENT\n        Description: \"Liberation denotes the act of setting someone free from imprisonment, oppression, or danger, which is a goal of the World organization.\"\n        Source ID: chunk-f9126779827abdbf5affe221ebf37868\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"AMIENS\"", "label": "\"AMIENS\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"AMIENS\"\n        Type: GEO\n        Description: \"Amiens was a key strategic location for the Allies, serving as a communications hub during military operations.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"THE WAR\"", "label": "\"THE WAR\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"THE WAR\"\n        Type: EVENT\n        Description: \"The War refers to the ongoing conflict that has heightened the urgency for military readiness and defense strategies.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"ABBEVILLE\"", "label": "\"ABBEVILLE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ABBEVILLE\"\n        Type: GEO\n        Description: \"Abbeville was significant for the movement of supplies and communication lines for the retreating forces.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"GERMAN COMMAND\"", "label": "\"GERMAN COMMAND\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"GERMAN COMMAND\"\n        Type: ORGANIZATION\n        Description: \"German Command coordinated the attacks that pressured the Allied forces during their evacuation.\"\u003cSEP\u003e\"The German Command orchestrated the invasion and strategized the military actions against the Allied forces in Belgium.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\u003cSEP\u003echunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"FRENCH ARMY\"", "label": "\"FRENCH ARMY\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"FRENCH ARMY\"\n        Type: ORGANIZATION\n        Description: \"The French Army cooperated with the British Army during the evacuation from Dunkirk.\"\u003cSEP\u003e\"The French Army is a large military organization representing France, which has faced significant difficulties during the conflict, leading to a weakening of its capabilities.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\u003cSEP\u003echunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#f781bf", "font": {"color": "black"}, "id": "\"ENEMY ALIENS\"", "label": "\"ENEMY ALIENS\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ENEMY ALIENS\"\n        Type: CATEGORY\n        Description: \"Enemy Aliens refer to individuals or groups from nations considered hostile, facing scrutiny and potential action during the time of war.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"OPERATION DUNKIRK\"", "label": "\"OPERATION DUNKIRK\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"OPERATION DUNKIRK\"\n        Type: EVENT\n        Description: \"Operation Dunkirk refers to the evacuation effort of British and French troops from Dunkirk, under severe enemy pressure.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"DUNKIRK EVACUATION\"", "label": "\"DUNKIRK EVACUATION\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"DUNKIRK EVACUATION\"\n        Type: EVENT\n        Description: \"The Dunkirk evacuation symbolized a desperate but ultimately successful effort to rescue British and Allied forces from advancing German troops.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#ff7f00", "font": {"color": "black"}, "id": "\"NAZI RULE\"", "label": "\"NAZI RULE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"NAZI RULE\"\n        Type: CONCEPT\n        Description: \"Nazi rule pertains to the oppressive governance and control exerted by the Nazis in occupied territories, creating fear and necessity for vigilance.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#e41a1c", "font": {"color": "black"}, "id": "\"KING LEOPOLD\"", "label": "\"KING LEOPOLD\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"KING LEOPOLD\"\n        Type: PERSON\n        Description: \"King Leopold was the ruler of Belgium who called upon the Allies for assistance and played a crucial role in the events surrounding the invasion.\"\u003cSEP\u003e\"King Leopold\u0027s decisions are described as condemning the Belgian Army to surrender, impacting the situation for Allied forces.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\u003cSEP\u003echunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"GRAVELINE WATER LINES\"", "label": "\"GRAVELINE WATER LINES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"GRAVELINE WATER LINES\"\n        Type: GEO\n        Description: \"The Graveline water lines were strategically flooded to hinder German advances and were held by French troops during the conflict.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#ff7f00", "font": {"color": "black"}, "id": "\"SEA POWER\"", "label": "\"SEA POWER\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"SEA POWER\"\n        Type: CONCEPT\n        Description: \"Sea power reflects the naval capabilities and advantages that Britain possesses as a means of defense against invasion.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"ENEMY AIR FORCE\"", "label": "\"ENEMY AIR FORCE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ENEMY AIR FORCE\"\n        Type: ORGANIZATION\n        Description: \"The Enemy Air Force refers to the German air capabilities that targeted Allied troops and evacuation efforts.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#e41a1c", "font": {"color": "black"}, "id": "\"BRITISH BRIGADIER\"", "label": "\"BRITISH BRIGADIER\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"BRITISH BRIGADIER\"\n        Type: PERSON\n        Description: \"The British Brigadier commanded the forces in Calais and made the decision to refuse surrender during the German assault.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#f781bf", "font": {"color": "black"}, "id": "\"POWER\"", "label": "\"POWER\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"POWER\"\n        Type: CATEGORY\n        Description: \"Power refers to the ability or capacity of the World organization to influence, affect change, and take action for rescue and liberation.\"\n        Source ID: chunk-f9126779827abdbf5affe221ebf37868\n        "}, {"color": "#ff7f00", "font": {"color": "black"}, "id": "\"AIR POWER\"", "label": "\"AIR POWER\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"AIR POWER\"\n        Type: CONCEPT\n        Description: \"Air power relates to the ability to control the skies during warfare, crucial for defense against aerial attacks and invasions.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"DUNKIRK BEACHES\"", "label": "\"DUNKIRK BEACHES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"DUNKIRK BEACHES\"\n        Type: GEO\n        Description: \"Dunkirk beaches were the critical evacuation point where Allied soldiers were rescued during Operation Dunkirk.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"ARMED CONFLICT\"", "label": "\"ARMED CONFLICT\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ARMED CONFLICT\"\n        Type: EVENT\n        Description: \"The armed conflict represents the series of military engagements between the Allied forces and the German Army during the invasion of Belgium.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"RESCUE\"", "label": "\"RESCUE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"RESCUE\"\n        Type: EVENT\n        Description: \"Rescue refers to the action taken by the World organization to provide help or save individuals from danger or distress.\"\n        Source ID: chunk-f9126779827abdbf5affe221ebf37868\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"THE GESTAPO\"", "label": "\"THE GESTAPO\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"THE GESTAPO\"\n        Type: ORGANIZATION\n        Description: \"The Gestapo refers to the secret police of Nazi Germany, known for its brutal measures and repression of dissent.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"DUNKIRK\"", "label": "\"DUNKIRK\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"DUNKIRK\"\n        Type: GEO\n        Description: \"Dunkirk is a coastal town in France that served as the primary evacuation point for Allied troops during World War II.\"\u003cSEP\u003e\"Dunkirk was a critical port and location for the Allies during their retreat, representing both a hope and a challenge during the conflict.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\u003cSEP\u003echunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"BELGIAN GOVERNMENT\"", "label": "\"BELGIAN GOVERNMENT\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"BELGIAN GOVERNMENT\"\n        Type: ORGANIZATION\n        Description: \"The Belgian Government sought to maintain the country\u0027s neutrality during the conflict but ultimately called for foreign assistance when invaded.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\n        "}, {"color": "#f781bf", "font": {"color": "black"}, "id": "\"ENEMY\"", "label": "\"ENEMY\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"ENEMY\"\n        Type: CATEGORY\n        Description: \"Enemy refers to any opposing military force that poses a threat, particularly during the context of the war.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#a65628", "font": {"color": "black"}, "id": "\"NAZI BOMBS\"", "label": "\"NAZI BOMBS\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"NAZI BOMBS\"\n        Type: TECHNOLOGY\n        Description: \"Nazi bombs were used by German forces to attack Allied positions, particularly targeting evacuation ships and areas.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#e41a1c", "font": {"color": "black"}, "id": "\"HITLER\"", "label": "\"HITLER\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"HITLER\"\n        Type: PERSON\n        Description: \"Adolf Hitler was the leader of Nazi Germany during World War II, known for his plans of expansion and invasion, which posed significant threats to the British Isles.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"THE BEACHES\"", "label": "\"THE BEACHES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"THE BEACHES\"\n        Type: GEO\n        Description: \"The beaches refer to the coastal areas where defensive efforts may be focused to fend off invasion.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#a65628", "font": {"color": "black"}, "id": "\"GERMAN AEROPLANES\"", "label": "\"GERMAN AEROPLANES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"GERMAN AEROPLANES\"\n        Type: TECHNOLOGY\n        Description: \"German aeroplanes played a significant role in the air offensives against Allied forces during the evacuation from Dunkirk.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#e41a1c", "font": {"color": "black"}, "id": "\"SIR ANDREW DUNCAN\"", "label": "\"SIR ANDREW DUNCAN\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"SIR ANDREW DUNCAN\"\n        Type: PERSON\n        Description: \"Sir Andrew Duncan was a notable figure and member of the House whose personal loss during the war highlights the impact of military casualties on families.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"BELGIAN ARMY\"", "label": "\"BELGIAN ARMY\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"BELGIAN ARMY\"\n        Type: ORGANIZATION\n        Description: \"The Belgian Army is the military force of Belgium, which suffered severe losses and was largely defeated in the current conflict.\"\u003cSEP\u003e\"The Belgian Army was involved in a significant surrender, which affected the strategic situation for the British and French forces.\"\u003cSEP\u003e\"The Belgian Army, consisting of over 20 divisions, fought valiantly to defend Belgium during the German invasion, showing bravery and resilience.\"\n        Source ID: chunk-58115f97dbdca0a27d5683dc5f9cb80d\u003cSEP\u003echunk-0c20fd61b0a579b00fc4ccc63a7b164b\u003cSEP\u003echunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"THE FIELDS\"", "label": "\"THE FIELDS\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"THE FIELDS\"\n        Type: GEO\n        Description: \"The fields indicate open areas that may also require defense against enemy forces during invasions.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#a65628", "font": {"color": "black"}, "id": "\"HURRICANE\"", "label": "\"HURRICANE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"HURRICANE\"\n        Type: TECHNOLOGY\n        Description: \"The Hurricane is a British fighter aircraft used by the Royal Air Force in defense against the German Air Force during the evacuation.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"CHANNEL PORTS\"", "label": "\"CHANNEL PORTS\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"CHANNEL PORTS\"\n        Type: GEO\n        Description: \"The Channel Ports refer to strategic locations in the UK that have significant military and logistical importance during wartime efforts.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"THE STREETS\"", "label": "\"THE STREETS\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"THE STREETS\"\n        Type: GEO\n        Description: \"The streets refer to urban areas where fighting could take place during an invasion, highlighting the threat to civilian areas.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#a65628", "font": {"color": "black"}, "id": "\"SPITFIRE\"", "label": "\"SPITFIRE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"SPITFIRE\"\n        Type: TECHNOLOGY\n        Description: \"The Spitfire is another crucial British fighter aircraft that contributed significantly to the Royal Air Force\u0027s efforts during the Dunkirk evacuation.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"MARCH 21, 1918\"", "label": "\"MARCH 21, 1918\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"MARCH 21, 1918\"\n        Type: EVENT\n        Description: \"March 21, 1918, is significant as a date marking a major offensive during World War I, which resulted in substantial casualties and losses for the Allied forces.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"THE HILLS\"", "label": "\"THE HILLS\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"THE HILLS\"\n        Type: GEO\n        Description: \"The hills refer to elevated terrains that could be strategically important in the defense of the island.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#a65628", "font": {"color": "black"}, "id": "\"DEFIANT\"", "label": "\"DEFIANT\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"DEFIANT\"\n        Type: TECHNOLOGY\n        Description: \"The Defiant is a British aircraft also utilized by the Royal Air Force to engage enemy fighters during the evacuation.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#984ea3", "font": {"color": "black"}, "id": "\"INVASION OF BRITISH ISLES\"", "label": "\"INVASION OF BRITISH ISLES\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"INVASION OF BRITISH ISLES\"\n        Type: EVENT\n        Description: \"The Invasion of the British Isles refers to a planned military operation considered by Hitler, representing a direct threat to the UK during the war.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#4daf4a", "font": {"color": "black"}, "id": "\"THE NEW WORLD\"", "label": "\"THE NEW WORLD\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"THE NEW WORLD\"\n        Type: GEO\n        Description: \"The New World signifies territories beyond the Atlantic, particularly the Americas, which may play a role in future support in the conflict.\"\n        Source ID: chunk-9f935138bbda0a55a8bc4c4f9dedfe8d\n        "}, {"color": "#a65628", "font": {"color": "black"}, "id": "\"NAVAL SHIPS\"", "label": "\"NAVAL SHIPS\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"NAVAL SHIPS\"\n        Type: TECHNOLOGY\n        Description: \"Naval ships included various types of vessels used by the Royal Navy to carry out the evacuation of Allied troops.\"\n        Source ID: chunk-054c21e2319b76975eb963edf5e8a68c\n        "}, {"color": "#f781bf", "font": {"color": "black"}, "id": "\"HOME DEFENSE\"", "label": "\"HOME DEFENSE\"", "shape": "dot", "size": 30, "title": "\n        Entity: \"HOME DEFENSE\"\n        Type: CATEGORY\n        Description: \"Home Defense encompasses strategies and military preparations aimed at protecting the British Isles from invasion during the war.\"\n        Source ID: chunk-0c20fd61b0a579b00fc4ccc63a7b164b\n        "}, {"color": "#377eb8", "font": {"color": "black"}, "id": "\"FRENCH HIGH COMMAND\"", "label": "\"FRENCH HIGH COMMAND\"", "shape": "dot", "s
